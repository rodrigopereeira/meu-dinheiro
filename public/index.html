<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Meu Dinheiro</title>


	<link href="js/lib/fonts/fonts.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="js/lib/materialize/materialize.css" media="screen,projection" />
	<link rel="stylesheet" href="js/lib/material/material.css">
	<link rel="stylesheet" href="css/styles.css">


	<script type="text/javascript" src="js/lib/jquery/jquery-3.1.0.min.js"></script>
	<script src="js/lib/materialize/materialize.min.js"></script>
	<script src="js/lib/material/material.min.js"></script>
	<script src="js/lib/angular/angular.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/oclazyload/1.0.9/ocLazyLoad.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>


	<script src="js/main.js"></script>
	<script src="js/services/serviceTipoGasto.js"></script>
	<script src="js/services/banco.js"></script>

</head>
<style>
	h6 {
		margin: 0;
	}

	.div-expand {
		background-color: white;
	}

	#view-source {
		position: fixed;
		display: block;
		right: 0;
		bottom: 0;
		margin-right: 40px;
		margin-bottom: 40px;
		z-index: 900;
	}

	.block {
		display: block !important;
		;
	}

	.borda {
		border: solid 1px red;
	}

	.gasto {
		cursor: pointer;
	}

	.gasto .title {
		font-weight: bold;
	}

	.gasto p {
		line-height: inherit;
	}


	.gasto.ng-enter,
	.gasto.ng-leave {
		-webkit-transition: 0.5s linear all;
		transition: 0.5s linear all;
	}

	.gasto.ng-enter,
	.gasto.ng-leave.ng-leave-active {
		opacity: 0;
		height: 0px;
	}

	.gasto.ng-leave,
	.gasto.ng-enter.ng-enter-active {
		opacity: 1;
		height: 30px;
	}
</style>

<body>
	<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="demo-header mdl-layout__header  mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search">
						<label class="mdl-textfield__label" for="search">Pesquisar...</label>
					</div>
				</div>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
								<img src="images/rodrigo.jpg" class="demo-avatar">
							</button>
				<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
					<li class="mdl-menu__item">Sobre</li>
					<li class="mdl-menu__item">Contato</li>
				</ul>
			</div>
		</header>
		<div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<header class="demo-drawer-header">
				<h6 style="padding: 0 40px;line-height: 50px;">  Meu Dinheiro</h6>
				<div class="mdl-layout-spacer"></div>
			</header>
			<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
				<a class="mdl-navigation__link" ui-sref="inicio"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>In√≠cio</a>
				<a class="mdl-navigation__link" ui-sref="contas"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">account_balance</i>Contas</a>
				<a class="mdl-navigation__link" ui-sref="inicio"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">event_available</i>Agenda</a>
			</nav>
		</div>

		<main class="mdl-layout__content mdl-color--grey-100" style="height:620px;">

			<div class="row ">
				<div ui-view></div>

			</div>

		</main>
	</div>
</body>

</html>
